<!-- WHEEL CARD -->
<div class="wheelCard" id="wheelOpenBtn" role="button" tabindex="0">
  <div class="wheelCardLeft">
    <div class="wheelIcon">
      <span class="wheelIconMark">◎</span>
    </div>

    <div class="wheelTexts">
      <div class="wheelTitle">Колесо</div>
      <div class="wheelTitle wheelTitleBig">Фортуны</div>
      <div class="wheelSub">Выигрывайте призы каждый день</div>
    </div>
  </div>

  <div class="wheelCardRight">
    <div class="wheelMetaTop" id="wheelMetaTop">Осталось 1 спин</div>

    <!-- КНОПКА (видна только когда can=true) -->
    <button class="wheelSpinBtn active" id="wheelSpinBtn" type="button">
      <span class="wheelBtnDot">◎</span>
      <span class="wheelBtnTxt">Крутить</span>
    </button>

    <!-- ТАЙМЕР-ПЛАШКА (видна только когда can=false) -->
    <div class="wheelTimerPill" id="wheelTimerPill" hidden>
      <span class="wheelTimerTxt">23:59:59</span>
    </div>
  </div>
</div>
