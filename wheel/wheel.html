<!-- wheel.html -->
<div class="wfOverlay" id="wfOverlay" aria-hidden="true">
  <div class="wfModal" role="dialog" aria-modal="true">
    <button class="wfBack" id="wfBack" type="button" aria-label="Назад">
      <span class="wfBackIcon">‹</span>
      <span>Назад</span>
    </button>

    <div class="wfWheelStage">
      <div class="wfPointer" aria-hidden="true"></div>

      <div class="wfRim">
        <div class="wfWheel" id="wfWheel" aria-hidden="true"></div>
        <div class="wfGlow" aria-hidden="true"></div>
        <div class="wfHub" aria-hidden="true"></div>
      </div>
    </div>

    <button class="wfSpin" id="wfSpin" type="button">Крутить</button>
    <div class="wfTimer" id="wfTimer" style="display:none;">Доступно через 23:59:59</div>
  </div>

  <!-- result toast -->
  <div class="wfResult" id="wfResult" aria-hidden="true">
    <div class="wfResultCard">
      <div class="wfResultTitle">Вы выиграли</div>
      <div class="wfResultValue" id="wfResultValue">+500 ₽</div>
      <button class="wfResultBtn" id="wfResultBtn" type="button">Принять</button>
      <div class="wfResultHint">Нажмите для продолжения</div>
    </div>
    <div class="wfConfetti" id="wfConfetti" aria-hidden="true"></div>
  </div>
</div>
